        <div class="contact-container">
          
            <form id="contact" action="formspree.io/example@email.com" method="post" center width="300px">
          
          <h4>Antworten innerhalb von 24 Stunden.</h4>
          <fieldset>
            <input placeholder="Ihr Name" type="text" name="name" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Ihre E-Mail" type="email" name="_replyto" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Betreff" type="text" name="_subject" tabindex="3" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Ihre Nachricht" type="text" name="message" tabindex="4" required></textarea>
          </fieldset>
          <fieldset>
            <input type="hidden" name="_language" value="de">
          </fieldset>
          <fieldset>
            <div data-netlify-recaptcha="true"></div>
            <button name="submit" class="button" type="submit" id="contact-submit" tabindex="5">Senden</button>
          </fieldset>
        </form>
      </div>
    </div>
